"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    inbox(NId: ID @eq): Inbox @find
    inboxes(
        filter: FilterInput @builder(method: "App\\Models\\Inbox@filter")
    ): [Inbox!]! @paginate(type: CONNECTION)

    me: People
        @field(resolver: "App\\GraphQL\\Queries\\Account@profile")
}

type Mutation {
    login(input: LoginInput): AuthPayload
        @field(resolver: "App\\GraphQL\\Mutations\\Auth@login")
}

type People {
    id: ID!
    PeopleName: String!
    Email: String
    PeopleUsername: String!
    NIP: String
    Golongan: String
    satuan_kerja_nama: String
    unit_keja_nama: String
    PeoplePosition: String
}

input LoginInput {
    username: String!
    password: String!
}

type AuthPayload {
    message: String
    access_token: String
    token_type: String
    expires_in: Int
}

type Receiver {
    People: [People]
    ReceiverAs: String
    ReceiverDate: String
    Msg: String
}

type DocumentType {
    id: String! @rename(attribute: "JenisId")
    name: String! @rename(attribute: "JenisName")
    content: String @rename(attribute: "Isi")
}

type DocumentUrgency {
    id: String! @rename(attribute: "UrgensiId")
    name: String! @rename(attribute: "UrgensiName")
}

input FilterInput {
    sources: [String]
    types: [String]
    urgencies: [String]
}

type Inbox {
    id: ID! @rename(attribute: "NId")
    source: String @rename(attribute: "Pengirim")
    date: DateTime! @rename(attribute: "NTglReg")
    fromName: String @rename(attribute: "NamaPengirim")
    fromOrg: String @rename(attribute: "Instansipengirim")
    about: String! @rename(attribute: "Hal")
    type: DocumentType! @belongsTo
    urgency: DocumentUrgency! @belongsTo
}
