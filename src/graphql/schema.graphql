"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    inbox(NId: ID @eq): Inbox @find
    inboxes: [Inbox!]! @paginate(type: CONNECTION)

    me: People
        @field(resolver: "App\\GraphQL\\Queries\\Account@profile")
}

type Mutation {
    login(input: LoginInput): AuthPayload
        @field(resolver: "App\\GraphQL\\Mutations\\Auth@login")
}

type People {
    PeopleId: ID!
    PeopleName: String!
    Email: String
    PeopleUsername: String!
    NIP: String
    Golongan: String
    satuan_kerja_nama: String
    unit_keja_nama: String
    PeoplePosition: String
}

input LoginInput {
    username: String!
    password: String!
}

type AuthPayload {
    message: String
    access_token: String
    token_type: String
    expires_in: Int
}

type Receiver {
    People: [People]
    ReceiverAs: String
    ReceiverDate: String
    Msg: String
}

type Inbox {
    NId: ID!
    NTglReg: DateTime!
    Pengirim: String
    Penerima: [Receiver]
    NamaPengirim: String
    Instansipengirim: String!
    Hal: String!
    UrgensiId: String!
    FileName_fake: String
}

